<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por Contactarnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .thank-you-container {
            text-align: center;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .back-link {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>¡Gracias por Contactarnos!</h1>
        <p>Hemos recibido tu mensaje y te responderemos a la brevedad.</p>
        <a href="../index.html" class="back-link">Volver a la página principal</a>
    </div>
</body>
</html>
